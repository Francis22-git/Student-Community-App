<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body class="home">
    <div class="login-container">
        <div class="logo">
            <span><i style="color: #ffffff; font-size: 48px;" class="fa fa-pencil-square" aria-hidden="true"></i></span>
        </div>
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group remember-me-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="Rememberme">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
            
            <div class="signup-link">
                <p class="fra">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
        <div class="terms">
            <p>Login or account creation constitutes acceptance of our<br>
                <a href="#">Terms &amp; Conditions</a> and Privacy Statement.</p>
        </div>
    </div>
</body>
</html>
